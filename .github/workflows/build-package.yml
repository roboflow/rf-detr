name: Build Package

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: "3.10"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ Install uv and set Python version ${{ inputs.python-version }}
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          python-version: ${{ inputs.python-version }}
          activate-environment: true

      - name: ğŸ—ï¸ Build source and wheel distributions
        run: |
          uv pip install -r pyproject.toml --group build
          uv build
          uv run twine check --strict dist/*

      - name: ğŸ“¤ Upload distribution artifacts
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: dist
          path: dist/
