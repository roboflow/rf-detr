name: Publish RF-DETR Pre-Releases to PyPI

on:
  push:
    tags:
      # Matches Semantic Versioning pre-release tags (e.g., 1.2.3a0, 1.2.3.a0, 1.2.3rc2, 1.2.3.rc2)
      # Format: MAJOR.MINOR.PATCH[.|]a|b|rcN
      - "[0-9]*.[0-9]*.[0-9]*a[0-9]*"
      - "[0-9]*.[0-9]*.[0-9]*.a[0-9]*"
      - "[0-9]*.[0-9]*.[0-9]*b[0-9]*"
      - "[0-9]*.[0-9]*.[0-9]*.b[0-9]*"
      - "[0-9]*.[0-9]*.[0-9]*rc[0-9]*"
      - "[0-9]*.[0-9]*.[0-9]*.rc[0-9]*"
  workflow_dispatch:
  pull_request:
    branches: [main, develop]
    paths:
      - '.github/workflows/build-package.yml'
      - '.github/workflows/publish-pre-release.yml'

permissions:
  contents: read

jobs:
  build-pkg:
    uses: ./.github/workflows/build-package.yml

  publish-pre-release:
    name: Publish Pre-release Package
    needs: build-pkg
    runs-on: ubuntu-latest
    environment:
      name: test
      url: https://pypi.org/project/rfdetr/
    timeout-minutes: 10
    permissions:
      id-token: write # Required for PyPI publishing
    steps:
      - name: ðŸ“¥ Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Display distribution files
        run: ls -lh dist/

      - name: ðŸš€ Publish to PyPi
        if: github.event_name != 'pull_request'
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          attestations: true
