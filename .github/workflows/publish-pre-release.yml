name: Publish RF-DETR Pre-Releases to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
  pull_request:
    branches: [main, develop]
    paths:
      - '.github/workflows/build-package.yml'
      - '.github/workflows/publish-pre-release.yml'

permissions:
  contents: write # Required for uploading assets to release

jobs:
  build-pkg:
    uses: ./.github/workflows/build-package.yml

  publish-pre-release:
    name: Publish Pre-release Package
    needs: build-pkg
    runs-on: ubuntu-latest
    environment:
      name: test
      url: https://pypi.org/project/rfdetr/
    timeout-minutes: 10
    permissions:
      id-token: write # Required for PyPI publishing
    steps:
      - name: ðŸ“¥ Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Display distribution files
        run: ls -lh dist/

      - name: ðŸš€ Publish to PyPi
        if: github.event_name != 'pull_request'
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          attestations: true

      - name: ðŸ“¤ Upload assets to GitHub Release
        if: github.event_name == 'release'
        uses: AButler/upload-release-assets@v3.0
        with:
          files: 'dist/*'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
